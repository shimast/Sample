

<div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
        <div class = "row col-xs-12 col-sm-9"> 
            <div class="breadcrumb"><h3>{{title}}</h3></div>
            <div class = "form-group" > 
                <div [hidden] = "listOfTasks.length>0"   class ="progress" > 
                    <div class ="progress-bar progress-bar-striped active"  role = "progressbar"  
        aria-valuenow = "45"  
        aria-valuemin = "0"  
        aria-valuemax = "100"  
        style = "width: 45%"> 
        <span class = "sr-only" > 45 % Complete </span> </div> </div>
         <div class = "row" *ngIf= "listOfTasks.length>0" > 
             <table class = "table table-bordered">
                  <tr class="alert alert-warning"> 
                      <th>SNo</th>
                      <th> Id </th>
                     <th > Title </th> 
                     <th > Status </th>
                 </tr>
                   <tr *ngFor = "let item of listOfTasks;let i=index;let first = first; let last = last" [ngClass]="{ first: first, last: last }"> 
                       <td>{{i+1}}</td>
                      <td> {{item.Id }} </td> 
                      <td> {{item.Title}} </td> 
                      <td> <span [ngClass]="{'doneStatus':item.Status=='done','pendingStatus':item.Status=='pending'}">{{item.Status}}</span> </td>
                     </tr> 
                </table> 
            </div> 
        </div> 
 </div>
</div>
 </div>
